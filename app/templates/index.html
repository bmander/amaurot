<html>
  <body>
    <h1>Workstack</h1>

    {{command.created|date:"Y/m/d H:i:s"}} <span style="background-color:#FFFFAA">{{command.root}}</span> {{command.args}}<br>
    {% endfor %}
  </body>
</html>
